<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Holy Quran Miracles</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="Images/logo2.png"
      style="height: 30px"
    />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="font-weight: bold; color: darkcyan; font-size: x-large"
        >
          <span id="navbar-brand">Dr/ Bassil Tawfik</span>
        </a>
        <a
          class="navbar-brand"
          href="#"
          style="font-weight: bold; color: darkcyan; font-size: large"
        >
          <img
            src="Images/video.png"
            alt="Icon"
            style="vertical-align: middle; margin-right: 0px; height: 20px"
          />
          <span id="sidebar-lectures">Lectures</span>
        </a>
        <a
          class="navbar-brand"
          href="#"
          style="font-weight: bold; color: darkcyan; font-size: large"
        >
          <img
            src="Images/Articles.png"
            alt="Icon"
            style="vertical-align: middle; margin-right: 0px; height: 20px"
          />
          <span id="sidebar-articles">Articles</span>
        </a>
        <a
          class="navbar-brand"
          href="#"
          style="font-weight: bold; color: darkcyan; font-size: large"
        >
          <img
            src="Images/About.png"
            alt="Icon"
            style="vertical-align: middle; margin-right: 0px; height: 20px"
          />
          <span id="sidebar-about">About</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <form
          class="d-flex"
          role="search"
          style="margin-left: 30px; margin-top: 10px"
        >
          <input
            class="form-control me-2"
            type="text"
            placeholder="Search Now"
            aria-label="Search Now"
            style="
              width: 150px;
              border-color: black;
              box-shadow: none;
              border-color: none;
              outline: darkcyan auto 5px;
            "
            id="search-input"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            style="width: 70px"
            id="search-button"
          >
            Search
          </button>
        </form>
        <div
          class="form-check form-switch"
          style="display: flex; align-items: center"
        >
          <label
            for="language-select"
            style="
              color: darkcyan;
              font-size: large;
              font-weight: bold;
              margin-right: 10px;
            "
            id="language-label"
          >
             Language
          </label>
          <select
            class="form-select"
            id="language-select"
            style="
              border-color: black;
              box-shadow: none;
              border-color: none;
              outline: darkcyan auto 5px;
              width: 80px;
            "
          >
            <option id="english-option" value="english">English</option>
            <option id="arabic-option" value="arabic">Arabic</option>
          </select>
        </div>
      </div>
    </nav>

    <div class="container text-center" style="margin-top: 100px">
      <div class="d-flex justify-content-center align-items-center">
        <div class="row">
          <div class="col-xl">
            <div class="row" style="margin-top: 80px">
              <div class="col-6">
                <h1
                  class="display-6"
                  style="color: darkcyan; margin-top: 100px; font-weight: bold"
                  id="home-content"
                >
                  Explore The Miracles of the Holy Quran With Dr/ Bassil
                </h1>
              </div>
              <div class="col-6">
                <img
                  src="Images/mosque04.png"
                  alt=""
                  style="min-width: 300px; max-width: 70%; height: auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer" style="margin-top: 200px; margin-bottom: 50px">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-6">
            <p
              class="mb-0"
              style="
                font-weight: bold;
                font-size: medium;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: darkcyan;
              "
              id="footer"
            >
              &copy; 2023 Dr/Bassil Tawfik. All Rights Reserved.
            </p>
          </div>

          <div class="col-md-auto">
            <div class="d-flex">
              <div class="mx-2">
                <a href=""
                  ><img src="Images/facebook.png" alt="" style="height: 30px"
                /></a>
              </div>
              <div class="mx-2">
                <a href=""
                  ><img src="Images/linkedin.png" alt="" style="height: 30px"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
